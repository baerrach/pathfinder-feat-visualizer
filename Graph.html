<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" media="screen" href="graph.css">
</head>
<body>
  <div class="container">
    <div class="menu">
      <div id="organise-by">
        <form>
          <h3>Organise by:</h3>
          <label class="block"><input type="radio" name="mode" value="criticality"> Criticality</label>
        </form>
      </div>
    </div>

    <div class="content">
      <a href="http://www.pathfindercommunity.net/home/databases/feats">Feats DB 2016-03-01</a> available for download here.
      Example with dragging http://bl.ocks.org/mbostock/3750558
    </div>
    <div id="feats" class="container content"></div>

    <div class="right">
      <div class="layout">
        <fieldset>
          <legend>Layout</legend>
          <button name="start">Start</button>
          <button name="stop" disabled>Stop</button>
          <span id="layout-status"></span>
        </fieldset>
      </div>
      <div>
        <fieldset>
          <legend>Filter Options</legend>
          <ul class="filter">
            <li class="filter-option">Placeholder Option
          </ul>
        </fieldset>
      </div>
    </div>
  </div>

  <script src="d3.js"></script>
  <script src="d3.tip.js"></script>
  <script src="palette.js"></script>
  <script src="graph.js"></script>
  <script src="http://localhost:8888/skewer"></script>
</body>
