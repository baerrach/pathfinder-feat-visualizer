<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" media="screen" href="graph.css">
</head>
<body>
  <div class="container">
    <div class="menu">
      <div id="organise-by">
        <form>
          <h3>Organise by:</h3>
          <label class="block"><input type="radio" name="mode" value="criticality"> Criticality</label>
        </form>
      </div>
    </div>

    <div class="content">
      <a href="http://www.pathfindercommunity.net/home/databases/feats">Feats DB 2016-03-01</a> available for download here.
      Example with dragging http://bl.ocks.org/mbostock/3750558
    </div>
    <div id="feats" class="container content"></div>

    <div class="right">
      <div class="layout">
        <fieldset>
          <p>
            <legend>Layout</legend>
            <button name="start">Start</button>
            <button name="stop" disabled>Stop</button>
            <span id="layout-status"></span>
          </p>
          <p>
            <label><input id="enable-redraw" type="checkbox">Enable redraw</label>
          </p>
        </fieldset>
      </div>
      <div>
        <fieldset>
          <legend>Filter Options</legend>
          <ul class="filter">
            <li class="filter-option">Placeholder Option
          </ul>
        </fieldset>
      </div>
      <div>
        <fieldset>
          <legend>Pan</legend>
          <div class="pan">
            <button><img id="pan-top-left" src="ic_navigation_black_24px.svg" alt="pan top left"></button>
            <button><img id="pan-top-center" src="ic_navigation_black_24px.svg" alt="pan top center"></button>
            <button><img id="pan-top-right" src="ic_navigation_black_24px.svg" alt="pan top right"></button>
          </div>
          <div class="pan">
            <button><img id="pan-center-left" src="ic_navigation_black_24px.svg" alt="pan center left"></button>
            <button><img id="pan-center-center" src="ic_home_black_24px.svg" alt="pan home"></button>
            <button><img id="pan-center-right" src="ic_navigation_black_24px.svg" alt="pan centre right"></button>
          </div>
          <div class="pan">
            <button><img id="pan-bottom-left" src="ic_navigation_black_24px.svg" alt="pan bottom left"></button>
            <button><img id="pan-bottom-center" src="ic_navigation_black_24px.svg" alt="pan bottom center"></button>
            <button><img id="pan-bottom-right" src="ic_navigation_black_24px.svg" alt="pan bottom right"></button>
          </div>
        </fieldset>
      </div>
    </div>
  </div>

  <script src="d3.js"></script>
  <script src="d3.tip.js"></script>
  <script src="palette.js"></script>
  <script src="graph.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js"></script>
  <script src="http://localhost:8888/skewer"></script>
</body>
